<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <style>
        header{
            background: navy;
            height: 50px;
            color: white;
            text-align: center;
            
        }
        div{
            display: inline-block;

        }
        .logo{
            margin-left: 0;
        }
        .nav{
            justify-content: center;
            margin:0 200px;
        }
        .address{
            margin-right: 0;
        }
        ul li{
            display: inline-block;
            margin-left: 10px;
        }
        a{
            text-decoration: none;
            color: white;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="logo">
            DreamCoding
        </div>
        <div class="nav">
            <ul>
                <li>Home</li>
                <li>Gallery</li>
                <li>Weddings</li>
                <li>FAQ</li>
                <li>Bookings</li>
            </ul>
        </div>
        <div class="address">
            <a href="">twitter</a>
            <a href="">facebook</a>
        </div>
    </header>
</body>
</html>
