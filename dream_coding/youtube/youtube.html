<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./youtube.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fa fa-youtube-play" aria-hidden="true"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fa fa-search" aria-hidden="true"></i>
            <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
        </div>
    </header>

    <!-- Video -->
    <section class="player">
        <video controls src="https://www.youtube.com/watch?v=67stn7Pu7s4&t=447s"></video>
    </section>

    <div class="infoAndUpNext">
        <!-- Video Info -->
        <section class="info">
            <!-- Metadata -->
            <div class="metadata">
                <ul class="hashtags">
                    <li>#DreamCoders</li>
                    <li>#DreamCoding</li>
                </ul>
                <div class="titleAndButton">
                    <span class="title clamp">
                        클론코딩 유튜브 사이트 따라 만들기(HTML+CSS 연습편, 웹 포트폴리오) | 프론트엔드 개발자 입문편: HTML, CSS, Javascript
                    </span>
                    <button class="moreBtn">
                        <i class="fa fa-caret-down" aria-hidden="true"></i>
                    </button>
                </div>
                    <span class="views">1M views 1month ago</span>
            </div>
            <!-- Actions -->
            <ul class="actions">
                <li>
                    <button>
                        <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
                        <span>1k</span>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="fa fa-thumbs-o-down" aria-hidden="true"></i>
                        <span>0</span>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="fa fa-share" aria-hidden="true"></i>
                        <span>Share</span>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        <span>Save</span>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="fa fa-flag" aria-hidden="true"></i>
                        <span>Report</span>
                    </button>
                </li>
            </ul>
            <!-- Channel Description -->
            <div class="channel">
                <div class="metadata">
                    <img src="https://i.pinimg.com/564x/88/aa/b9/88aab93b1948c13d6acb878ced5e182e.jpg" alt="프로필사진">
                    <div class="info">
                        <span class="name">드림코딩 by 앨리</span>
                        <span class="subscribers">1M subscribers</span>
                    </div>
                </div>
                <button class="subscribe">subscribe</button>
            </div>
        </section>
        <!-- Up Next -->
        <section class="upNext">
            <span class="title">Up next</span>
            <ul>
                <li class="item">
                    <div class="img">
                        <img src="https://i.pinimg.com/474x/4b/95/8c/4b958c63c64eae0740d80b36255465a4.jpg" alt="">
                    </div>
                    <div class="info">
                        <span class="title">title</span>
                        <span class="name">name</span>
                        <span class="views">1m views</span>
                    </div>
                    <button class="moreBtn">
                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                    </button>
                </li>
                <li class="item">
                    <div class="img">
                        <img src="https://i.pinimg.com/474x/4b/95/8c/4b958c63c64eae0740d80b36255465a4.jpg" alt="">
                    </div>
                    <div class="info">
                        <span class="title">title</span>
                        <span class="name">name</span>
                        <span class="views">1m views</span>
                    </div>
                    <button class="moreBtn">
                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                    </button>
                </li>
                <li class="item">
                    <div class="img">
                        <img src="https://i.pinimg.com/474x/4b/95/8c/4b958c63c64eae0740d80b36255465a4.jpg" alt="">
                    </div>
                    <div class="info">
                        <span class="title">title</span>
                        <span class="name">name</span>
                        <span class="views">1m views</span>
                    </div>
                    <button class="moreBtn">
                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                    </button>
                </li>
            </ul>
        </section>
    </div>
    <script src="./main.js"></script>
</body>
</html>
