<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./youtube_my.css">
</head>
<body>
    <header>
        <div class="logo">
        <i class="fa fa-youtube-play" aria-hidden="true"></i>
        <a href="#">Youtube</a>
        </div>

        <ul class="menu">
            <li><i class="fa fa-search" aria-hidden="true"></i></li>
            <li><i class="fa fa-bars" aria-hidden="true"></i></li>
        </ul>

    </header>
    <section>
        <div class="media">

        </div>
        <div class="description">
            <div class="title">
                <div class="tag">
                    <a href="#">#DreamCoding</a>
                    <a href="#">#DreamCoders</a>
                </div>
                <div>
                    Clone Coding
                </div>
                <div class="plus">
                    1M viers 1 month ago
                </div>
            </div>
            <ul class="emotion">
                    <li>
                        <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>1k
                    </li>
                    <li><i class="fa fa-thumbs-o-down" aria-hidden="true"></i>0</li>
                    <li><i class="fa fa-share" aria-hidden="true"></i>Share</li>
                    <li><i class="fa fa-plus" aria-hidden="true"></i>Save</li>
                    <li><i class="fa fa-flag" aria-hidden="true"></i>Report</li>
                
            </ul>
        </div>
        <div class="writer">
            <div class="profile">
                <a href="#">
                    <img src="https://i.pinimg.com/564x/88/aa/b9/88aab93b1948c13d6acb878ced5e182e.jpg" alt="프로필사진">
                    <div>
                        <div class="name">드림코딩 by 앨리</div>
                        <div class="subscribers">1M subscribers </div>
                    </div>
                </a>
            </div>
            <button>subscribe</button>
        </div>
        <div class="recommendation">

        </div>
    </section>
</body>
</html>
