<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first .parent{
            width: 300px;
            height: 250px;
            border: 4px solid;
            overflow: hidden;
        }
        .first .parent .child{
            width: 100px;
            height: 100px;
            background: tomato;
            border: 4px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }
        .second .parent{
            width: 300px;
            height: 250px;
            border: 4px solid;
            overflow: scroll;
        }
        .second .parent .child{
            width: 100px;
            height: 100px;
            background: tomato;
            border: 4px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }
        .third .parent{
            width: 300px;
            height: 250px;
            border: 4px solid;
            overflow: auto;
        }
        .third .parent .child{
            width: 100px;
            height: 100px;
            background: tomato;
            border: 4px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="first">
        <div class="parent">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
        </div>
    </div>
    <div class="second">
        <div class="parent">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
        </div>
    </div>
    <div class="third">
        <div class="parent">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
        </div>
    </div>
</body>
</html>
