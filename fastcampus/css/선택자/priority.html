<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{color:red !important}   /*!important*/
        #color-yellow{color: yellow;} /*아이디 선택자*/
        .color-green{color: green;} /*클래스 선택자*/
        div{color: blue;}   /*태그 선택자*/
        *{color: darkblue;} /*전체 선택자*/
        body{color:violet;} /*상속*/
    </style>
</head>
<body>
    <div id="color-yellow" class="color-green" style="color:orange">Hello World!</div>
    <!--색상은?-->
</body>
</html>
