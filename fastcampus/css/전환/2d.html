<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: tomato;
            margin: 100px;
            transform: rotate(45deg);
        }
        .box2{
            width: 100px;
            height: 100px;
            background: tomato;
            transition: 1s;
        }
        .box2:hover{
            transform: translate(30px, 30px);
        }
        .box3{
            width: 100px;
            height: 100px;
            background: tomato;
            transition: 1s;
            margin: 50px;
        }
        .box3:hover{
            transform: scale(1.5);
        }
        .box4{
            width: 100px;
            height: 100px;
            background: tomato;
            transition: 1s;
            margin: 50px;
        }
        .box4:hover{
            transform: skew(30deg,0);
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
</body>
</html>
