<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background:tomato;
            margin: 50px;
            /* transition-property: width,background;
            transition-duration: 1s; */
            transition: 2s;
            transition-timing-function: ease-out;
        }
        .box:hover{
            width: 300px;
            background:dodgerblue;
        }
        .box2{
            width:100px;
            height: 200px;
            background-color: blueviolet;
            transition:1s
        }
        .box2:hover{
            height: 50px;
        }
        .box3{
            width: 100px;
            height: 100px;
            position: relative;
            top:0px;
            background-color: red;
            transition:.4s;
            margin: 40px;
            box-shadow: 0 0 10px blueviolet;
        }
        .box3:hover{
            top:-5px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
