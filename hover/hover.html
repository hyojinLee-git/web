<!DOCTYPE HTML> 
<html> 
  
<head> 
    <meta charset="UTF-8"> 
    <title>Image Overlay</title> 
    <style> 
        body { 
            text-align: center; 
        } 
          
        h1 { 
            color: green; 
        } 
          
        .container img { 
            width: 250px; 
            border-radius: 1.5rem;

        } 
          
        .container { 
            border: solid 3px red;
            display: inline-block;
            position: relative; 
            width: 4    00px; 
            height: auto; 
        } 

        .overlay img{
            /* display: inline-flex; */
            width: 100px;
            height: 100px;
            border-radius: 100%;
            z-index: 2;
            position: absolute;
            transition: all 0.3s ease; 
            opacity: 0; 
        }
        .background{
            /* display: inline-flex; */
            /* position: absolute; */
            background-color: gray;
            width: 100%;
            height: 50px;
            opacity: 0;
            z-index: 1;
            transition: all 0.3s ease; 
        }
        .overlayFade img{ 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        } 
        .container:hover .overlay img{ 
            opacity: 1; 
        } 

        .container:hover .background{
            opacity: 1;
        }

    </style> 
</head> 
  
<body> 
    <center> 
        <h1 class="title"> 
      GeeksforGeeks 
    </h1> 
        <b>Image Overlay</b> 
        <br> 
        <br>    
        <!--으어 뭐지-->
        <!--아어캐하지-->
        <div class="container"> 
            <img src= "model1.jfif" class="image"> 
            <div class="overlay overlayFade profile"><img src="model_profile.jpg"></div> 
            <div class="overlay overlayFade background"></div>
        </div>
    </center> 
</body> 
  
</html>
