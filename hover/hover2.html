<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: black;
        text-align: center;
    }
    .container{
        /* border: 3px solid red; */
        display: inline-block;
        position: relative;
        height: 100%;
        width: auto;
        
    }
    .image{
        height: 100%;
        width:auto;
    }
    .profile{
        position:absolute;
        top:50%;
        left:50%;
        transform: translate(-50%,-50%);
        width:300px;
        height: 300px;
        border-radius: 100%;
        opacity: 0;
    }
    .rectangle{
        width: 100%;
        height: 150px;
        position: absolute;
        background-color: white;
        top:50%;
        left:0;
        opacity: 0;
    }
    .text{
        position: absolute;
        bottom: 0;
        opacity: 0;
    }

    .container:hover .overlay{
        opacity: 1;
    }
</style>
<body>
    <div class="container">
        <img src="model1.jfif" class="image">
        <div class="overlay rectangle"></div>
        <div><img src="model_profile.jpg" class="overlay profile"></div>
        <div class="overlay text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur illo modi ullam, doloribus </div>
    </div>
    
    <!-- <div class="test rectangle"></div> -->
</body>
</html>
