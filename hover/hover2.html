<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .body{
        text-align: center;
    }
    .container{
        border: 3px solid red;
        display: inline-block;
        position: relative;
        height: 300px;
        width: auto;
        
    }
    .image{
        height: 100%;
        width:auto;
    }
    .profile{
        position:absolute;
        top:50%;
        left:50%;
        transform: translate(-50%,-50%);
        width:100px;
        height: 100px;
        border-radius: 100%;
        opacity: 0;
    }
    .background{
        position: absolute;
        width: 150px;
        height: 150px;
        background-color: black;
        z-index: 1;
        border:solid 3px green;
        top:-50%;
        left:-50%;
    }   
    .rectangle{
        background-color: black;
        /* color: black; */
        width:150px;
        height:150px;
    }
</style>
<body>
    <div class="container">
        <img src="model1.jfif" class="image">
        <div clas="overlay background"></div>
        <div><img src="model_profile.jpg" class="overlay profile"></div>
    </div>
    <div class="rectangle"></div>
</body>
</html>
