<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function testAvg(arrData){
            var sum=0;
            for(var i=0;i<arrData.length;i++){
                sum+=Number(prompt(arrData[i]+" 점수는?"))
            }

            var avg=sum/arrData.length;
            return avg
        }

        var arrSubject=["korean","math","english"];
        document.write(testAvg(arrSubject));
    </script>
</head>

</body>
</html>
