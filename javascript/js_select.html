<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            var tit=document.getElementById("tit");
            tit.style.backgroundColor="#ff0";
            tit.style.border="2px solid #f00";
            var hi=document.getElementsByClassName("hi")[0];
            hi.style.color="blue";
        }
    </script>
</head>
<body>
    <h1>바닐라 자바스크립트</h1>
    <h2 id="tit">선택자</h2>
    <h3 class="hi">직접 선택자</h3>
</body>
</html>
