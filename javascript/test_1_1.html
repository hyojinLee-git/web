<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var first=1200;
        var second=1300;
        var third=1000;
        var forth=prompt('4분기 판매량을 입력하세요');
        var avg=(first+second+third+parseInt(forth))/4
        var result=forth>=avg? "판매량이 평균 이상입니다.":"판매량이 평균 미달입니다."
        document.write(avg+"<br>")
        document.write(result)
    </script>
</head>
<body>
    
</body>
</html>
