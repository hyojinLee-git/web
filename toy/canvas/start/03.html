<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./modernizr.js"></script>
    <style>
        canvas{
            background: #eee;
        }
    </style>
  </head>

  <body>
    <canvas class="canvas" width="600px" height="400px">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>

    <script>
      // Canvas 지원 여부 확인
      if (Modernizr.canvas) {
        // console.log('Canvas를 지원하는 브라우저');
      }

      function toRadian(angle){
        return angle*Math.PI/180
      }

      const canvas = document.querySelector('canvas');
      if (canvas.getContext) {
        //console.log('캔버스 지원');
        const ctx=canvas.getContext('2d');

        ctx.beginPath();
        ctx.arc(300,200,50,0,toRadian(40), false);
        ctx.lineTo(300,200);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(500,100,20,0,toRadian(260), false);
        ctx.stroke();


      }
    </script>
  </body>
</html>
