<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>button</title>
    <style>
        .btn{
            text-decoration: none;
            font-size: 2rem;
            color:white;
            padding:10px 20px;
            margin: 20px;
            display: inline-block;
            border-radius: 10px;
            transition: all 0.1s;
            text-shadow: 2px 2px rgba(0, 0, 0, 0.44);
            font-family: 'Roboto Mono', monospace;
        }
        .btn:active{
            transform: translateY(3px);
            transform: translateX(3px)
        }
        .btn.blue{
            background-color: #1f75d9;
            border-bottom: 5px solid #165195;
            border-right: 5px solid #165195;
        }
        .btn.blue:active{
            border-bottom: 2px solid #165195;
            border-right:2px solid #165195;
        }
        .btn.red{
            background-color: #ff521e;
            border-bottom: 5px solid #c1370e;
            border-right: 5px solid #c1370e;
        }
        .btn.red:active{
            border-bottom: 2px solid #c1370e;
            border-right: 2px solid #c1370e;
        }
    </style>
</head>
<body>
    <a class="btn blue" href="#blue">blue</a>
    <a class="btn red"href="#red">red</a>
    
</body>
</html>
