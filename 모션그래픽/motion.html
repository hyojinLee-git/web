<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Motion</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/mo-js@latest/build/mo.min.js"></script>
    <script>
        var c1 = new mojs.Shape({
            shape:'circle',
            radius: {0:'rand(10,100)'},
            left:0,
            top:0,
            x:0,
            y:0,
            duration:1000,
            delay:0
        });
        document.addEventListener('click',function(e){
            c1.generate().tune({x:e.pageX, y:e.pageY}).replay();
        });
    </script>
</body>
</html>
