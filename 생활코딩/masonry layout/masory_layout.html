<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>masory layout</title>
    <style>
        #columns{
            column-width: 350px;
            column-gap: 15px;
        }
        #columns figure{
            display: inline-block;
            border: 1px solid rgba(0,0,0,0.2);
            margin:0;
            margin-bottom: 15px;
            padding:10px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        #columns figure img{
            width:100%
        }
        #columns figure figcaption{
            border-top: 1px solid rgba(0,0,0,0.2);
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div id="columns">
        <figure>
            <img src="bag.jpg">
            <figcaption>
                bag
            </figcaption>
        </figure>
        <figure>
            <img src="apple.jpg">
            <figcaption>
                apple
            </figcaption>
        </figure>
        <figure>
            <img src="balloon.jpg">
            <figcaption>
                balloon
            </figcaption>
        </figure>
        <figure>
            <img src="bing-cherries.jpg">
            <figcaption>
                cherry
            </figcaption>
        </figure>
        <figure>
            <img src="heart-shape.jpg">
            <figcaption>
                heart-shape
            </figcaption>
        </figure>
        <figure>
            <img src="girl.jpg">
            <figcaption>
                girl
            </figcaption>
        </figure>
        <figure>
            <img src="phone-booth.jpg">
            <figcaption>
                phone-booth
            </figcaption>
        </figure>
        <figure>
            <img src="rose.jpg">
            <figcaption>
                rose
            </figcaption>
        </figure>
        <figure>
            <img src="rose2.jpg">
            <figcaption>
                rose
            </figcaption>
        </figure>
    </div>
</body>
</html>
