<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree View</title>
    <link rel="stylesheet" href="tree_fontello/css/fontello.css">
    <style>
        .tree{
            color: #393939;
        }
        .tree, .tree ul{
            list-style: none;
            padding-left: 20px;
        }
        .tree *::before{
            width: 17px;
            height: 17px;
            display: inline-block;
        }
        .tree label{
            cursor: pointer;
        }
        .tree label::before{
            content: '\f256';
            font-family: fontello;
        }
        .tree a{
            text-decoration: none;
            color: #393939;
        }
        .tree a::before{
            content: '\1f517';
            font-family: fontello;
        }
        .tree input[type="checkbox"]{
            display: none;
        }
        /*~:check 이후의 ul태그*/
        .tree input[type="checkbox"]:checked~ul{
            display: none;
        }
        .tree input[type="checkbox"]:checked+label::before{
            content: '\f255';
            font-family: fontello;
        }
        .btn{
            content: '\f255';
            font-family: fontello;

        }
    </style>
</head>
<body>
    <input class="btn" type="button" value="hi">
    <button class="icon-mail"></button>
    <ul class="tree">
        <li>
            <input type="checkbox" id="root">
            <label for="root">Root</label>
            <ul>
                <li><a href="https://anpigon.github.io/2019/11/11/vscode-keyboard-shortcuts/">node1</a></li>
                <li><a href="https://anpigon.github.io/2019/11/11/vscode-keyboard-shortcuts/">node2</a></li>
                <li>
                    <input type="checkbox" id="node3">
                    <label for="node3">node3</label>
                    <ul>
                        <li><a href="https://anpigon.github.io/2019/11/11/vscode-keyboard-shortcuts/">node3-1</a></li>
                        <li><a href="https://anpigon.github.io/2019/11/11/vscode-keyboard-shortcuts/">node3-2</a></li>
                        <li><a href="https://anpigon.github.io/2019/11/11/vscode-keyboard-shortcuts/">node3-3</a></li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>

</body>
</html>
